<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create a Note - LCHP Tools</title>
  <meta name="description" content="Alat untuk membuat halaman catatan baru dengan tema, format, dan pratinjau langsung." />
  <link rel="icon" type="image/png" href="https://lexiiz3417.github.io/lchp/lchpfav.png" />
  <meta property="og:title" content="Create a Note - LCHP Tools" />
  <meta property="og:description" content="Alat untuk membuat halaman catatan baru dengan tema, format, dan pratinjau langsung." />
  <meta property="og:image" content="https://lexiiz3417.github.io/lchp/lchp.png" />
  <meta property="og:url" content="https://lexiiz3417.github.io/lchp/tools/create-a-note.html" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    body { font-family: 'Courier Prime', monospace; background-color: #0d0d0d; color: #e0e0e0; margin: 0; padding: 20px; }
    .main-container { max-width: 1300px; margin: 0 auto; }
    h1, p.subtitle { text-align: center; }
    h1 { color: #fff; text-transform: uppercase; }
    p.subtitle { color: #aaa; }
    .editor-layout { display: flex; flex-wrap: wrap; gap: 30px; margin-top: 30px; }
    .editor-pane, .preview-pane { flex: 1; min-width: 350px; }
    .container { background-color: #1a1a1a; padding: 25px; border-radius: 8px; border: 1px solid #444; }
    label { display: block; margin-bottom: 8px; font-weight: bold; color: #fff; }
    input, textarea { width: 100%; padding: 12px; background-color: #2c2c2c; color: #e0e0e0; border: 1px solid #555; border-radius: 4px; font-size: 16px; }
    textarea#note-content { min-height: 300px; resize: vertical; }
    .format-toolbar { display: grid; grid-template-columns: repeat(auto-fill, minmax(42px, 1fr)); gap: 8px; margin-bottom: 10px; background-color: #2c2c2c; padding: 10px; border-radius: 4px; }
    .format-toolbar button { padding: 8px 0; background-color: #383838; border: 1px solid #555; color: #e0e0e0; cursor: pointer; border-radius: 4px; font-size: 14px; }
    .format-toolbar button:hover { background-color: #4a4a4a; }
    #preview-content { word-wrap: break-word; }
    .back-button { position: fixed; bottom: 25px; right: 25px; z-index: 1000; }
    .back-button a { display: flex; align-items: center; text-decoration: none; color: #fff; font-size: 22px; }
  </style>
</head>
<body>
  <div class="main-container">
    <h1>Create a Note</h1>
    <p class="subtitle">Buat file catatan HTML baru dengan format standar, toolbar, dan pratinjau langsung.</p>
    <div class="editor-layout">
      <div class="editor-pane">
        <div class="container">
          <form id="note-creator-form">
            <label for="note-title">Judul Catatan</label>
            <input type="text" id="note-title" required />
            <label for="note-author">Nama Penulis</label>
            <input type="text" id="note-author" />
            <label for="note-content">Isi Catatan</label>
            <div class="format-toolbar">
              <button type="button" id="format-bold" title="Bold"><i class="fas fa-bold"></i></button>
              <button type="button" id="format-italic" title="Italic"><i class="fas fa-italic"></i></button>
              <button type="button" id="format-underline" title="Underline"><i class="fas fa-underline"></i></button>
              <button type="button" id="format-paragraph" title="Paragraf"><i class="fas fa-paragraph"></i></button>
              <button type="button" id="format-h1" title="Heading 1">H1</button>
              <button type="button" id="format-h2" title="Heading 2">H2</button>
              <button type="button" id="format-h3" title="Heading 3">H3</button>
              <button type="button" id="format-link" title="Link"><i class="fas fa-link"></i></button>
              <button type="button" id="format-img" title="Media"><i class="fas fa-image"></i></button>
              <button type="button" id="format-ul" title="List Tidak Urut"><i class="fas fa-list-ul"></i></button>
              <button type="button" id="format-number" title="List Bernomor"><i class="fas fa-list-ol"></i></button>
              <button type="button" id="format-table" title="Table"><i class="fas fa-table"></i></button>
              <button type="button" id="format-good" title="Box Saran"><i class="fas fa-check-circle"></i></button>
              <button type="button" id="format-caution" title="Box Hati-hati"><i class="fas fa-exclamation-circle"></i></button>
              <button type="button" id="format-warning" title="Box Peringatan"><i class="fas fa-exclamation-triangle"></i></button>
            </div>
            <textarea id="note-content" placeholder="Tulis isi catatan..."></textarea>
          </form>
        </div>
      </div>
      <div class="preview-pane">
        <div class="container">
          <h3>Live Preview</h3>
          <div id="preview-content"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="back-button">
    <a href="https://lexiiz3417.github.io/lchp" target="_blank" title="Kembali ke LCHP Notes">
      <i class="fas fa-chevron-circle-left"></i>
    </a>
  </div>
</body>
</html>
