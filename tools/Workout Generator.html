<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Generator Prompt Workout - LCHP Tools</title>
    <meta name="description" content="Buat prompt workout yang detail dan personal untuk AI dengan mengisi kuesioner singkat. Bagian dari LCHP Tools.">
    
    <link rel="icon" type="image/png" href="https://lexiiz3417.github.io/lchp/lchpfav.png">
    
    <meta property="og:title" content="Generator Prompt Workout - LCHP Tools">
    <meta property="og:description" content="Buat prompt workout yang detail dan personal untuk AI dengan mengisi kuesioner singkat.">
    <meta property="og:image" content="https://lexiiz3417.github.io/lchp/lchp.png">
    <meta property="og:url" content="https://lexiiz3417.github.io/lchp/tools/namafile.html"> 
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        /* Semua CSS tetap sama... */
        body {
            font-family: 'Courier Prime', 'Courier New', Courier, monospace;
            background-color: #0d0d0d;
            color: #e0e0e0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #1a1a1a;
            padding: 25px 40px;
            border-radius: 8px;
            border: 1px solid #444;
            max-width: 700px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p.subtitle {
            text-align: center;
            margin-top: 0;
            margin-bottom: 25px;
            color: #a0a0a0;
        }
        .warning-text {
            color: #ff4136; /* Merah */
            font-weight: bold;
            text-align: center;
            border: 1px solid #ff4136;
            padding: 12px;
            margin-bottom: 30px;
            border-radius: 6px;
            background-color: rgba(255, 65, 54, 0.05);
        }
        .form-group {
            margin-bottom: 22px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #f0f0f0;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            font-family: inherit;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }
        textarea {
            resize: vertical;
            min-height: 50px;
        }
        input:focus, textarea:focus {
            border-color: #ffffff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            border: 1px solid #fff;
            border-radius: 4px;
            background-color: #1a1a1a;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
            font-family: inherit;
            text-transform: uppercase;
        }
        button:hover {
            background-color: #ffffff;
            color: #0d0d0d;
        }
        #result-container {
            margin-top: 30px;
            padding: 25px;
            background-color: #1c1c1c;
            border-radius: 6px;
            border: 1px solid #444;
            display: none;
        }
        #result-container h3 {
            margin-top: 0;
            color: #fff;
            text-transform: uppercase;
        }
        #prompt-output {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            color: #e0e0e0;
            background-color: #0d0d0d;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #555;
            user-select: all;
        }
        #copy-button {
            margin-top: 15px;
            background-color: #ff4136;
            border: 1px solid #ff4136;
            color: #fff;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        #copy-button:hover {
            background-color: #fff;
            color: #ff4136;
        }
        footer {
            margin-top: 40px;
            color: #888;
            font-size: 14px;
            text-align: center;
        }
        .back-button {
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 1000;
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 50px;
            border: 1px solid #555;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        .back-button a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
        }
        .back-button .icon-text {
            visibility: hidden;
            opacity: 0;
            width: 0;
            margin-left: 0;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        .back-button:hover {
            padding-right: 20px;
        }
        .back-button:hover .icon-text {
            visibility: visible;
            opacity: 1;
            width: auto;
            margin-left: 8px;
        }
    </style>
</head>
<body>

<div class="floating-icon back-button">
    <a href="https://lexiiz3417.github.io/lchp" target="_blank">
        <i class="fas fa-chevron-circle-left" style="color: #ffffff;"></i>
        <span class="icon-text">Back</span>
    </a>
</div>

<div class="container">
    <h1>Personal Trainer AI</h1>
    <p class="subtitle">Buat prompt workout paling detailbuat diri lo.</p>
    
    <p class="warning-text">Isi sesuai dengan kondisi tubuh lo sekarang, kesampingkan ego!</p>

    <form id="workout-form">
        <div class="form-group">
            <label for="main_goal">1. Tujuan utama & spesifik lo?</label>
            <textarea id="main_goal" rows="2" placeholder="Contoh: Turun 5kg dalam 3 bulan, gedein lengan, persiapan lari 10K" required></textarea>
        </div>
        <div class="form-group">
            <label for="age">2. Usia?</label>
            <input type="number" id="age" placeholder="Contoh: 28" required>
        </div>
        <div class="form-group">
            <label for="gender">3. Jenis Kelamin?</label>
            <input type="text" id="gender" placeholder="Contoh: Pria" required>
        </div>
        <div class="form-group">
            <label for="experience">4. Pengalaman olahraga lo?</label>
            <textarea id="experience" rows="2" placeholder="Contoh: Pemula total, pernah gym 1 tahun lalu vakum, rutin main futsal" required></textarea>
        </div>
        <div class="form-group">
            <label for="health">5. Kondisi medis / cedera / area tubuh yg perlu perhatian?</label>
            <textarea id="health" rows="2" placeholder="Contoh: Nyeri punggung bawah, lutut lemah (hindari lompatan), asma" required></textarea>
        </div>
        <div class="form-group">
            <label for="schedule">6. Jadwal & durasi yang realistis buat lo?</label>
            <textarea id="schedule" rows="2" placeholder="Contoh: 3 hari seminggu, 45-60 menit per sesi" required></textarea>
        </div>
        <div class="form-group">
            <label for="equipment">7. Semua alat yang lo punya?</label>
            <textarea id="equipment" rows="2" placeholder="Contoh: Tanpa alat, cuma punya sepasang dumbbell 5kg dan matras yoga" required></textarea>
        </div>
        <div class="form-group">
            <label for="preferences">8. Latihan yang lo suka / ga suka?</label>
            <textarea id="preferences" placeholder="Contoh: Suka angkat beban & HIIT. Ga suka lari."></textarea>
        </div>
        <div class="form-group">
            <label for="lifestyle">9. Gaya hidup lo? (Pekerjaan, tidur, stres)</label>
            <textarea id="lifestyle" placeholder="Contoh: Pekerja kantoran (banyak duduk), tidur 6 jam, stres sedang"></textarea>
        </div>
        <button type="submit">Ciptakan Prompt!</button>
    </form>

    <div id="result-container">
        <h3>Prompt Profesional Siap Digunakan!</h3>
        <pre id="prompt-output"></pre>
        <button id="copy-button">
            <i class="fas fa-copy"></i> 
            <span class="button-text">Salin Prompt</span>
        </button>
    </div>
</div>

<footer>
    oleh Lexiiz3417
</footer>

<script>
    // Seluruh JavaScript tetap sama...
    const workoutForm = document.getElementById('workout-form');
    const resultContainer = document.getElementById('result-container');
    const promptOutput = document.getElementById('prompt-output');
    const copyButton = document.getElementById('copy-button');

    workoutForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const data = {
            goal: document.getElementById('main_goal').value,
            age: document.getElementById('age').value,
            gender: document.getElementById('gender').value,
            experience: document.getElementById('experience').value,
            health: document.getElementById('health').value,
            schedule: document.getElementById('schedule').value,
            equipment: document.getElementById('equipment').value,
            preferences: document.getElementById('preferences').value || 'Tidak ada preferensi khusus, berikan rekomendasi terbaik.',
            lifestyle: document.getElementById('lifestyle').value || 'Tidak ada data tambahan.',
        };
        const prompt = `
**PERAN DAN TUJUAN ANDA:**
Anda adalah seorang Pelatih Pribadi (Personal Trainer) dan Ahli Gizi bersertifikasi dengan pengalaman puluhan tahun. Tugas Anda adalah membuatkan saya sebuah strategi kebugaran holistik yang sangat personal, aman, dan efektif berdasarkan data klien yang saya berikan di bawah ini. Jawaban Anda harus profesional, mendalam, dan memotivasi.

--------------------

**DATA PROFIL KLIEN:**

* **Tujuan Utama & Paling Spesifik:** ${data.goal}
* **Usia:** ${data.age} tahun
* **Jenis Kelamin:** ${data.gender}
* **Pengalaman Olahraga & Tingkat Kebugaran:** ${data.experience}
* **Kondisi Medis & Riwayat Cedera:** ${data.health}
* **Komitmen Waktu (Jadwal & Durasi):** ${data.schedule}
* **Peralatan yang Tersedia:** ${data.equipment}
* **Preferensi Latihan (Suka/Tidak Suka):** ${data.preferences}
* **Konteks Gaya Hidup (Pekerjaan, Tidur, Stres):** ${data.lifestyle}

--------------------

**TUGAS ANDA (HARAP IKUTI SEMUA POIN):**

1.  **Rancangan Program Latihan (4 Minggu):**
    * Buat jadwal latihan mingguan yang detail (hari apa latihan, hari apa istirahat).
    * Untuk setiap hari latihan, berikan daftar gerakan secara berurutan.
    * Untuk setiap gerakan, sertakan:
        * Jumlah **Set** & **Repetisi** (atau durasi untuk latihan statis/kardio).
        * Durasi **Istirahat** antar set.
        * **Penjelasan Singkat Teknik (Form)** yang benar dan tips pernapasan untuk menghindari cedera.

2.  **Prinsip Progresif (Progressive Overload):**
    * Jelaskan bagaimana saya bisa meningkatkan intensitas latihan dari minggu ke minggu (Minggu 1 ke Minggu 4). Contoh: menambah repetisi, beban, atau mengurangi waktu istirahat.

3.  **Protokol Pemanasan & Pendinginan:**
    * Berikan contoh rutin pemanasan dinamis (5-10 menit) sebelum memulai latihan inti.
    * Berikan contoh rutin pendinginan dan peregangan statis (5-10 menit) setelah selesai.

4.  **Rasionalisasi & Penjelasan (PENTING):**
    * Jelaskan **MENGAPA** Anda memilih struktur program dan jenis latihan tersebut untuk saya. Hubungkan alasan Anda langsung dengan data profil saya (tujuan, usia, pengalaman, cedera, peralatan).

5.  **Saran Nutrisi Pendukung:**
    * Berikan 3-5 tips nutrisi praktis yang dapat mendukung tujuan latihan saya (contoh: asupan protein, hidrasi, makanan sebelum/sesudah latihan).

6.  **Nada & Motivasi:**
    * Sampaikan semua informasi dengan nada yang suportif dan memotivasi, seolah-olah Anda adalah pelatih pribadi saya. Akhiri dengan beberapa kalimat penyemangat.
`;
        promptOutput.textContent = prompt.trim();
        resultContainer.style.display = 'block';
        const icon = copyButton.querySelector('i');
        const text = copyButton.querySelector('.button-text');
        icon.className = 'fas fa-copy';
        text.textContent = 'Salin Prompt';
        resultContainer.scrollIntoView({ behavior: 'smooth', block: 'end' });
    });

    copyButton.addEventListener('click', function() {
        const textToCopy = promptOutput.textContent;
        const icon = this.querySelector('i');
        const text = this.querySelector('.button-text');
        if (!textToCopy) return;
        navigator.clipboard.writeText(textToCopy).then(() => {
            icon.className = 'fas fa-check';
            text.textContent = 'Tersalin!';
            setTimeout(() => {
                icon.className = 'fas fa-copy';
                text.textContent = 'Salin Prompt';
            }, 2000);
        }).catch(err => {
            console.warn('Gagal salin otomatis, menjalankan fallback (pilih teks). Error:', err);
            try {
                const selection = window.getSelection();
                const range = document.createRange();
                range.selectNodeContents(promptOutput);
                selection.removeAllRanges();
                selection.addRange(range);
                icon.className = 'fas fa-copy';
                text.textContent = 'Teks Terpilih! (Tekan Ctrl+C)';
                setTimeout(() => {
                    text.textContent = 'Salin Prompt';
                }, 3000);
            } catch (e) {
                console.error('Fallback untuk memilih teks juga gagal:', e);
                text.textContent = 'Gagal';
            }
        });
    });
</script>

</body>
</html>
